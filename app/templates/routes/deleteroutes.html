{% extends 'main/base.html' %}

{% block content %}
    <h1>{% block title %} Delete route {% endblock %}</h1>
    <div class='route'>
        <form method="post">
            <p>
                <h1>You want to delete route #{{ route.id }} {{ route.name }}</h1>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
{% endblock %}
